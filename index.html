<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>Auto</h1>
			<p></p>
			<div class="sort">
				<button type="button" class="btn btn-warning sort">Sort</button>
				<button type="button" class="btn btn-success result">Result</button>
				<!-- <p>Sort - Сортує авто по ціні, в пордку спадання</p>
					<p>Result - Показує найшвидшу машину</p> -->
			</div>
		</header>
		<div class="row">
			<div class="A3 card col-md-4 col-sm-6 col-12">
				<div class="card-img">
					<img class="card-img" src="img/A3.jpg" alt="Card image cap">
				</div>
				<div class="card-body">
					<h5 class="card-title">AUDI A3</h5>
					<button type="button" name="A3" class="btn btn-primary btn-outline-info" data-toggle="modal" data-target="#exampleModalCenter">Info</button>
				</div>
			</div>
			<div class="A8 card col-md-4 col-sm-6 col-12">
				<div class="card-img">
					<img class="card-img" src="img/a8.jpg" alt="Card image cap">
				</div>
				<div class="card-body">
					<h5 class="card-title">AUDI A8</h5>
					<button type="button" name="A3" class="btn btn-primary btn-outline-info" data-toggle="modal" data-target="#exampleModalCenter">Info</button>
				</div>
			</div>
			<div class="six card col-md-4 col-sm-6 col-12">
				<div class="card-img">
					<img class="card-img" src="img/6.jpg" alt="Card image cap">
				</div>
				<div class="card-body">
					<h5 class="card-title">Zhiguli 6</h5>
					<button type="button" name="A3" class="btn btn-primary btn-outline-info" data-toggle="modal" data-target="#exampleModalCenter">Info</button>
				</div>
			</div>
			<div class="seven card col-md-4 col-sm-6 col-12">
				<div class="card-img">
					<img class="card-img" src="img/7.jpg" alt="Card image cap">
				</div>
				<div class="card-body">
					<h5 class="card-title">Zhiguli 7</h5>
					<button type="button" name="A3" class="btn btn-primary btn-outline-info" data-toggle="modal" data-target="#exampleModalCenter">Info</button>
				</div>
			</div>
			<div class="X3 card col-md-4 col-sm-6 col-12">
				<div class="card-img">
					<img class="card-img" src="img/X3.jpg" alt="Card image cap">
				</div>
				<div class="card-body">
					<h5 class="card-title">BMW X3</h5>
					<button type="button" name="A3" class="btn btn-primary btn-outline-info" data-toggle="modal" data-target="#exampleModalCenter">Info</button>
				</div>
			</div>
			<div class="X5 card col-md-4 col-sm-6 col-12">
				<div class="card-img">
					<img class="card-img" src="img/X5.jpg" alt="Card image cap">
				</div>
				<div class="card-body">
					<h5 class="card-title">BMW X5</h5>
					<button type="button" name="A3" class="btn btn-primary btn-outline-info" data-toggle="modal" data-target="#exampleModalCenter">Info</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">mark auto</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				</div>
				<div class="modal-body">
					lnvovn  obnel vkeov  oegbel 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>










	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</body>

</html>
